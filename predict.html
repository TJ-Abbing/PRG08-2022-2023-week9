<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="predict.js" type="module"></script>

    <link rel="stylesheet" href="predict.css">

    <title>ML5 Neural Network Regression - Prediction</title>
</head>

<body>
    <div class="container">
        <img src="images/humberto-chavez-FVh_yqLR9eA-unsplash.jpg" alt="Doctor" class="image">
        <div class="content">
            <h2>ML5 Neural Network Regression - Prediction</h2>
            <form id="prediction-form">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>

                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" required><br>

                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" required><br>

                <button type="submit">Predict</button>
            </form>

            <div>
                <h3>Prediction Result:</h3>
                <p id="prediction-result"></p>
            </div>
        </div>
    </div>
</body>

</html>
